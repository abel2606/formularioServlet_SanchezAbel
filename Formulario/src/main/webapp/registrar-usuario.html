<html>
    <head>
        <title>Registrar Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <form action="RegisterUser" method="post">
            <header>
                <h1>Create Account</h1>
            </header>
            <div class="container">

                <div class="containers">
                    <div class="input">
                        <label for="firstName">First Name *</label>
                        <input type="text" name="firstName" placeholder="enter your first name">
                    </div>

                    <div class="input">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" placeholder="enter your last name">
                    </div>
                </div>

                <div class="containers">
                    <div class="input email">
                        <label for="email">Email*</label>
                        <input type="email" name="email" placeholder="enter yor email">
                    </div>
                </div>

                <div class="containers">
                    <div class="input">
                        <label for="password">Password*</label>
                        <input type="password" name="password" placeholder="enter your password">
                    </div>

                    <div class="input">
                        <label for="passwordConfirm">Confirm Password*</label>
                        <input type="password" name="passwordConfirm" placeholder="enter your password again">
                    </div>
                </div>

                <div class="containers">
                    <div class="input">
                        <label for="radio">Gender</label>
                        <label for="Male">Male</label>
                        <input type="radio" name="Gender" value="Male">
                        <label for="Female">Female</label>
                        <input type="radio" name="Gender" value="Female">
                    </div>

                    <div class="input">
                        <label for="checkbox">Hobbies</label>
                        <label for="Music">Music</label>
                        <input type="checkbox" name="Hobbies" value="Music">
                        <label for="Spots">Spots</label>
                        <input type="checkbox" name="Hobbies" value="Spots">
                        <label for="Travel">Travel</label>
                        <input type="checkbox" name="Hobbies" value="Travel">
                        <label for="Movie">Movie</label>
                        <input type="checkbox" name="Hobbies" value="Movies">
                    </div>
                </div>



                <div class="containers">
                    <div class="input">
                        <label for="Sourceincome">Source of Income</label>
                        <select name="income" id="income">
                            <option value="employed">Employed</option>
                        </select>
                    </div>

                    <div class="input">
                        <label for="Income">Income</label>
                        <input type="range" name="Income" max="20" min="1">
                    </div>
                </div>


                <div class="containers">
                    <div class="input">
                        <label for="file">Upload Profile Picture</label>
                        <input type="file" name="file">
                    </div>

                    <div class="input">
                        <label for="age">Age</label>
                        <input type="number" name="age" max="99" min="1">
                    </div>
                </div>

                <div class="containers">
                    <div class="inpu">
                        <label for="Bio">Bio</label>
                        <textarea name="Bio" id="bio"></textarea>
                    </div>
                </div>
            </div>
            <footer>
                <div class="botonCrear">
                    <input type="submit" name="submit" value="Create">
                </div>
            </footer>
        </form>
    </body>
</html>
